<!DOCTYPE html>
<html>
<head>
    <title>Your App</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style for the app bar at the top */
        .app-bar {
            background-color: #2196F3; /* Change this to your desired background color */
            color: white;
            padding: 16px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Style for the content area */
        .content {
            padding: 60px 16px; /* Adjust the top padding to match the height of the app bar */
        }

        /* Style for the bottom navigation bar */
        .bottom-nav {
            background-color: #2196F3; /* Change this to your desired background color */
            color: white;
            padding: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        <h1>Your App Name</h1>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Your main content goes here -->
        <p>This is your app's content.</p>
        <!-- Add more content here -->
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <!-- Place your navigation links or buttons here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
