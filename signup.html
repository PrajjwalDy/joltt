    <body>

        <div class="container-signup">
            <div class="signup-box1">
                <h1 class="welcome-txt">Welcome to Joltt</h1>
                <p class="quote">The Best companion of your college life</p>
                <img src="/resource/img/companion_img.png" alt="image" class="signup-image">

            </div>

            <div class="signup-box2">

                <h1 class="login-text">Create New account</h1>

                <div class="signup-form">

                    <form action="">
                        <div class="mb-3">
                            <input id="fullNameUser" class="textbox" type="text" placeholder="Full Name" name="Full Name" value="">
                        </div>

                        <div class="mb-3">
                            <input id="userEmail" class="textbox" type="text" placeholder="Email" name="email" value="">
                        </div>
                        <div class="mb-3">
                            <input id="userPhone" class="textbox" type="number" placeholder="Phone" name="Phone" value="">
                        </div>
                        <div class="mb-3">
                            <input id="userPassword" class="textbox" type="password" placeholder="Password" name="password" value="">
                        </div>
                        <div class="horizontal-view">
                            <p id="signin-txt" class="signin">Already have an account?</p>
                            <button id="signupbtn" type="submit" class="login-btn">Signup</button>
                        </div>

                    </form>
                    
                </div>


            </div>
        </div>

        <div class="singup-mv">
