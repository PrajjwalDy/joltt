<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/resource/css/homepage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Handjet:wght@200&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="main-div">

        <div class="left-menu">

            <img class="joltt-icon" src="/resource/img/joltt-green.png" alt="">

            <div class="selected" style="margin-top: 50px;">
                <img class="option-img" src="/resource/img/home.png" alt="home.jpg">
                <h6 id="option-text">Home</h6>
            </div>

            <div id="confessionRoom" class="options">
                <img class="option-img" src="/resource/img/diary.png" alt="home.jpg">
                <h6 id="option-text">Confession Room</h6>
            </div>

            <div class="options">
                <img class="option-img" src="/resource/img/club.png" alt="home.jpg">
                <h6 id="option-text">Community</h6>
            </div>

            <div class="options">
                <img class="option-img" src="/resource/img/briefcase.png" alt="home.jpg">
                <h6 id="option-text">Jobs</h6>
            </div>

            <div class="options">
                <img class="option-img" src="/resource/img/bank.png" alt="home.jpg">
                <h6 id="option-text">Govt. Schemes</h6>
            </div>

            <div class="options">
                <img class="option-img" src="/resource/img/event.png" alt="home.jpg">
                <h6 id="option-text">Events</h6>
            </div>

        </div>

        <div class="middle-menu">

            <div class="center">
                <div id="post-container"  class="posts">
                    <div class="appbar">
                        <div>
                            <p class="appbar-title">Home</p>
                        </div>

                    </div>

                </div>
                <div class="right-menu">

                    <div class="profile-option">

                        <p id="usernameProfile" class="username">Full Name</p>

                        <img id="userProfileImage" class="circular-profile" src="/resource/img/man_user.png " alt="profileImage">

                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="main-div-mv">

        <div class="appbar-mv">
            <img class="logo-homepage" src="/resource/img/joltt-white.png" alt="logo">
        </div>

        <div class="center">
            <div id="post-container-mv"  class="posts">

            </div>

    
    
        <div class="nav-bar">
            <div class="nav-bar-item">
                <img class="nav-bar-img" src="/resource/img/homepage.png" alt="home">
                <p class="nav-bar-text">Home</p>
            </div>
    
            <div class="nav-bar-item">
                <img class="nav-bar-img" src="/resource/img/explore.png" alt="home">
                <p class="nav-bar-text">Explore</p>
            </div>
    
            <div class="nav-bar-item">
                <img class="nav-bar-img" src="/resource/img/notification.png" alt="home">
                <p class="nav-bar-text">Notification</p>
            </div>
    
            <div class="nav-bar-item">
                <img class="nav-bar-img" src="/resource/img/profileuser.png" alt="home">
                <p class="nav-bar-text">Profile</p>
            </div>
        </div>

        
    </div>

    <script type="module" src="/JS/homepage.js"></script>
</body>


</html>
